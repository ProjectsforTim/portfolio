/* Cinematic drone animation: flies once, then hovers/bobs */
.drone {
  position: absolute;
  top: -40px;
  left: -175px;
  width: 60px;
  height: 60px;
  filter: drop-shadow(0 0 12px rgba(255,150,50,0.9));
  z-index: 10;
  animation: droneFlyOnce 6s ease-in-out 1, droneHover 4s ease-in-out infinite 6s;
}

@keyframes droneFlyOnce {
  0% { transform: translateX(-200px) translateY(0) scale(0.9) rotate(0deg); opacity: 0; }
  15% { opacity: 1; }
  50% { transform: translateX(250px) translateY(-20px) rotate(5deg); }
  80% { transform: translateX(420px) translateY(0px) rotate(-3deg); opacity: 1; }
  100% { transform: translateX(520px) translateY(0px) rotate(0deg); opacity: 1; }
}

@keyframes droneHover {
  0%, 100% { transform: translateX(520px) translateY(0px) rotate(0deg); }
  50% { transform: translateX(520px) translateY(-8px) rotate(1deg); }
}

.drone::after {
  content: "";
  position: absolute;
  top: 28px;
  left: -80px;
  width: 80px;
  height: 4px;
  background: linear-gradient(90deg, rgba(255,122,0,0.6), rgba(255,122,0,0));
  border-radius: 4px;
  opacity: 0;
  filter: blur(3px);
 animation: droneFlyOnce 9s ease-in-out 1, droneHover 5s ease-in-out infinite 7s;
}

@keyframes trail {
  0%, 10% { opacity: 0; width: 0; }
  20%, 70% { opacity: 0.6; width: 80px; }
  90%, 100% { opacity: 0; width: 0; }
}

/* SECOND DRONE — HOVERING LEFT */
.drone-secondary {
  position: absolute;
  top: 55px;     
  left: -375px;     
  width: 55px;
  height: 55px;
  filter: drop-shadow(0 0 10px rgba(255,150,50,0.8));
  animation:
    droneFlyLeft 7s ease-in-out 1,
    droneHoverLeft 4s ease-in-out infinite 7s;
  z-index: 5;
}

.drone-secondary svg {
  width: 100%;
  height: 100%;
  animation: slowSpin 32s linear infinite;
}

@keyframes droneFlyLeft {
  0% { transform: translateX(-300px) translateY(20px) scale(0.9) rotate(0deg); opacity: 0; }
  20% { opacity: 1; }
  50% { transform: translateX(100px) translateY(-30px) rotate(-5deg); }
  80% { transform: translateX(300px) translateY(0px) rotate(5deg); opacity: 1; }
  100% { transform: translateX(380px) translateY(0px) rotate(0deg); opacity: 1; }
}

@keyframes droneHoverLeft {
  0%, 100% { transform: translateX(380px) translateY(0px) rotate(0deg); }
  50% { transform: translateX(380px) translateY(-6px) rotate(-2deg); }
}

@keyframes slowSpin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    /* THIRD DRONE — HOVERING RIGHT */
.drone-tertiary {
  position: absolute;
  top: 80px;       /* adjust vertical position */
  right: -380px;   /* start just off-screen on the right */
  width: 55px;
  height: 55px;
  filter: drop-shadow(0 0 10px rgba(255,150,50,0.8));
  animation:
    droneFlyRight 7s ease-in-out 1,
    droneHoverRight 4s ease-in-out infinite 7s;
  z-index: 5;
}

.drone-tertiary svg {
  width: 100%;
  height: 100%;
  animation: slowSpin 32s linear infinite;
}

/* right-to-left flight path */
@keyframes droneFlyRight {
  0% { transform: translateX(300px) translateY(10px) scale(0.9) rotate(0deg); opacity: 0; }
  20% { opacity: 1; }
  50% { transform: translateX(-150px) translateY(-20px) rotate(3deg); }
  80% { transform: translateX(-300px) translateY(0px) rotate(-3deg); opacity: 1; }
  100% { transform: translateX(-380px) translateY(0px) rotate(0deg); opacity: 1; }
}

@keyframes droneHoverRight {
  0%, 100% { transform: translateX(-380px) translateY(0px) rotate(0deg); }
  50% { transform: translateX(-380px) translateY(-6px) rotate(2deg); }
}

    /* FOURTH DRONE — LOWER RIGHT */
.drone-quaternary {
  position: absolute;
  top: 20px;      
  right: -360px;   /* start off-screen on the right */
  width: 50px;
  height: 50px;
  filter: drop-shadow(0 0 10px rgba(255,150,50,0.8));
  animation:
    droneFlyRightLow 7s ease-in-out 1,
    droneHoverRightLow 4s ease-in-out infinite 7s;
  z-index: 5;
}

.drone-quaternary svg {
  width: 100%;
  height: 100%;
  animation: slowSpin 48s linear infinite;
}

/* flight path (right to left, lower arc) */
@keyframes droneFlyRightLow {
  0% { transform: translateX(300px) translateY(20px) scale(0.9) rotate(0deg); opacity: 0; }
  20% { opacity: 1; }
  50% { transform: translateX(-100px) translateY(30px) rotate(2deg); }
  80% { transform: translateX(-250px) translateY(10px) rotate(-3deg); opacity: 1; }
  100% { transform: translateX(-320px) translateY(10px) rotate(0deg); opacity: 1; }
}

@keyframes droneHoverRightLow {
  0%, 100% { transform: translateX(-320px) translateY(10px) rotate(0deg); }
  50% { transform: translateX(-320px) translateY(-4px) rotate(2deg); }
}

  <script>
    // Fade-in effect for the main screenshot
    const shot = document.getElementById('chatbotDemo');
    if (shot) {
      const obs = new IntersectionObserver((entries) => {
        entries.forEach(e => { if (e.isIntersecting) shot.classList.add('visible'); });
      }, { threshold: 0.25 });
      obs.observe(shot);
    }

    // Ensure tooltips exist for all skill chips
    document.querySelectorAll('.skills span').forEach(span => {
      if (!span.dataset.tooltip || span.dataset.tooltip.trim() === '') {
        span.dataset.tooltip = span.textContent.trim();
      }
    });

    // Right-side nav highlighting for section in view
    const sections = [
      'dronechat',
      'annotation',
      'marketinfo',
      'customersolutions',
      'dispatchingtool',
      'sqldatabase',
      'dataanalysis',
      'salesflier'
    ];
    const linkById = id => document.getElementById('lnk-' + id);

    const highlightObserver = new IntersectionObserver((entries) => {
      let bestEntry = null;
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          if (!bestEntry || entry.intersectionRatio > bestEntry.intersectionRatio) {
            bestEntry = entry;
          }
        }
      });
      if (bestEntry) {
        const id = bestEntry.target.id;
        sections.forEach(s => {
          const l = linkById(s);
          if (l) l.classList.toggle('active', s === id);
        });
      }
    }, {
      root: null,
      threshold: [0.15, 0.3, 0.5, 0.7, 0.9],
      rootMargin: "0px 0px -30% 0px"
    });

    sections.forEach(id => {
      const el = document.getElementById(id);
      if (el) highlightObserver.observe(el);
    });

    window.addEventListener('load', () => {
      const hash = location.hash.replace('#','');
      if (sections.includes(hash)) {
        sections.forEach(s => {
          const l = linkById(s);
          if (l) l.classList.toggle('active', s === hash);
        });
      }
    });
  </script>
